<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffebee, #e8f5e9);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #ff4081;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .game-container {
            width: 100%;
            margin: 20px 0;
            position: relative;
        }
        
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .memory-card {
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }
        
        .memory-card.flip {
            transform: rotateY(180deg);
        }
        
        .front-face, .back-face {
            width: 100%;
            height: 100%;
            padding: 5px;
            position: absolute;
            border-radius: 5px;
            background: #fff;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .front-face {
            transform: rotateY(180deg);
            background-color: #ffebee;
            color: #ff4081;
        }
        
        .back-face {
            background-color: #ff80ab;
            color: white;
        }
        
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #e91e63;
            transform: scale(1.05);
        }
        
        .love-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease;
        }
        
        .love-content {
            max-width: 600px;
            padding: 30px;
            text-align: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .love-content h2 {
            color: #ff4081;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .love-content p {
            color: #333;
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            animation: float 15s ease-in infinite;
            opacity: 0.5;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>A Special Challenge</h1>
        <p>Complete this memory game to unlock a surprise!</p>
        
        <div class="game-container">
            <div class="memory-game" id="memory-game"></div>
        </div>
        
        <p>Matches: <span id="matches">0</span>/8</p>
        <button id="restart">Restart Game</button>
    </div>
    
    <div class="love-message" id="love-message">
        <div class="love-content">
            <h2 id="love-title">I Love You, Millie! ‚ù§Ô∏è</h2>
            <div id="love-text"></div>
            <p style="font-weight: bold; font-size: 1.3em; margin-top: 20px;">Forever yours, your Susu üí≠üíû</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emojiPairs = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíò', 'üíì', 'üíó', 'üíû', 'üíå'];
            const gameContainer = document.getElementById('memory-game');
            const matchesDisplay = document.getElementById('matches');
            const restartButton = document.getElementById('restart');
            const loveMessage = document.getElementById('love-message');
            
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let matches = 0;
            
            // Create hearts background
            createHearts();
            
            // Create cards
            function createCards() {
                // Double the emojis and shuffle
                const allEmojis = [...emojiPairs, ...emojiPairs];
                shuffleArray(allEmojis);
                
                gameContainer.innerHTML = '';
                
                allEmojis.forEach((emoji, index) => {
                    const card = document.createElement('div');
                    card.classList.add('memory-card');
                    card.dataset.emoji = emoji;
                    
                    const frontFace = document.createElement('div');
                    frontFace.classList.add('front-face');
                    frontFace.textContent = emoji;
                    
                    const backFace = document.createElement('div');
                    backFace.classList.add('back-face');
                    backFace.textContent = '?';
                    
                    card.appendChild(frontFace);
                    card.appendChild(backFace);
                    
                    card.addEventListener('click', flipCard);
                    
                    gameContainer.appendChild(card);
                });
            }
            
            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;
                
                this.classList.add('flip');
                
                if (!hasFlippedCard) {
                    // First card flipped
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                
                // Second card flipped
                secondCard = this;
                checkForMatch();
            }
            
            function checkForMatch() {
                const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
                
                if (isMatch) {
                    matches++;
                    matchesDisplay.textContent = matches;
                    
                    disableCards();
                    
                    if (matches === 8) {
                        setTimeout(() => {
                            showLoveMessage();
                        }, 1000);
                    }
                } else {
                    unflipCards();
                }
            }
            
            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                
                resetBoard();
            }
            
            function unflipCards() {
                lockBoard = true;
                
                setTimeout(() => {
                    firstCard.classList.remove('flip');
                    secondCard.classList.remove('flip');
                    
                    resetBoard();
                }, 1000);
            }
            
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            function showLoveMessage() {
                // Generate random love message
                const loveTitle = document.getElementById('love-title');
                const loveText = document.getElementById('love-text');
                
                // Array of possible titles
                const titles = [
                    "I LOVE YOU, MILLIE! ‚ù§Ô∏è",
                    "YOU WON MY HEART, MILLIE! üíò",
                    "SURPRISE, MY ANGEL! üíñ",
                    "MY GORGEOUS MILLIE BABY! üíï",
                    "YOU'RE MY EVERYTHING! üíó"
                ];
                
                // Array of possible message sets
                const messageSets = [
                    [
                        "You just won this game, but I'm the real winner because I have YOU in my life! üèÜüíï",
                        "Your smile lights up my entire world, and just thinking about you makes my day brighter! ‚ú®",
                        "I fall more in love with you every single day, my beautiful, incredible wife! ü•∫üíû"
                    ],
                    [
                        "Do you have any idea how BEAUTIFUL you are?! Not just on the outside, but your heart... üò≠üíï",
                        "Sometimes I catch myself staring at you and thinking, 'How did I get so lucky?!' üçÄüíñ",
                        "You're the dream I never knew I had, the answered prayer I never said. üôèüí≠"
                    ],
                    [
                        "The way you scrunch your nose when you laugh? OBSESSED. ü•∞",
                        "The little dance you do when you're excited? ADORABLE. üíÉ",
                        "Everything about you? ABSOLUTE PERFECTION. üë∏‚ú®"
                    ],
                    [
                        "Loving you isn't just what I do‚Äîit's who I am. üíû",
                        "You make everyday problems feel small and everyday joys feel HUGE! üéâ",
                        "Your Susu is SO PROUD of you and everything you accomplish! ü•∫üëè"
                    ],
                    [
                        "You won this game in record time because you're brilliant and amazing! üß†üí´",
                        "I bet you looked super cute concentrating on finding all the matches! üòèüîç",
                        "Just like these matching pairs found each other, we found each other in this big world. Forever grateful! üåéüíï"
                    ]
                ];
                
                // Select random title and message set
                const randomTitleIndex = Math.floor(Math.random() * titles.length);
                const randomMessageSetIndex = Math.floor(Math.random() * messageSets.length);
                
                loveTitle.innerHTML = titles[randomTitleIndex];
                
                // Create message elements
                loveText.innerHTML = '';
                messageSets[randomMessageSetIndex].forEach(message => {
                    const p = document.createElement('p');
                    p.textContent = message;
                    loveText.appendChild(p);
                });
                
                // Add some special effects or emojis randomly
                const specialEffects = [
                    "üéâ YOU JUST MADE MY WHOLE DAY! üéâ",
                    "üíã SENDING VIRTUAL KISSES! üíã",
                    "üëë MY QUEEN, MY EVERYTHING! üëë",
                    "üî• YOU'RE SO HOT IT'S UNFAIR! üî•",
                    "ü•∫ I MISS YOU SO MUCH RIGHT NOW! ü•∫"
                ];
                
                const randomEffect = specialEffects[Math.floor(Math.random() * specialEffects.length)];
                const effectP = document.createElement('p');
                effectP.innerHTML = `<strong>${randomEffect}</strong>`;
                effectP.style.fontSize = "1.2em";
                effectP.style.color = "#ff4081";
                effectP.style.marginTop = "15px";
                loveText.appendChild(effectP);
                
                loveMessage.style.display = 'flex';
                
                // Create more hearts for celebration - more intense!
                for (let i = 0; i < 80; i++) {
                    setTimeout(() => {
                        createHeart();
                    }, i * 80);
                }
                
                // Add some confetti effect
                for (let i = 0; i < 30; i++) {
                    createConfetti();
                }
            }
            
            function createConfetti() {
                const confetti = document.createElement('div');
                const colors = ['#ff4081', '#ffeb3b', '#2196f3', '#4caf50', '#9c27b0'];
                
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.top = '-20px';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.opacity = Math.random() + 0.5;
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '2000';
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                
                document.body.appendChild(confetti);
                
                const duration = Math.random() * 3 + 2;
                const xMovement = (Math.random() - 0.5) * 20;
                
                confetti.animate([
                    { transform: `translateY(0) translateX(0) rotate(0deg)`, opacity: 1 },
                    { transform: `translateY(100vh) translateX(${xMovement}vw) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0,1,1,1)'
                });
                
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
            
            function createHearts() {
                const heartsContainer = document.getElementById('hearts');
                
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        createHeart();
                    }, i * 800);
                }
                
                setInterval(() => {
                    createHeart();
                }, 2000);
            }
            
            function createHeart() {
                const heartsContainer = document.getElementById('hearts');
                const heart = document.createElement('div');
                heart.innerHTML = emojiPairs[Math.floor(Math.random() * emojiPairs.length)];
                heart.classList.add('heart');
                
                const size = Math.random() * 20 + 15;
                heart.style.fontSize = `${size}px`;
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 5 + 10}s`;
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 15000);
            }
            
            restartButton.addEventListener('click', function() {
                matches = 0;
                matchesDisplay.textContent = matches;
                loveMessage.style.display = 'none';
                createCards();
            });
            
            // Initialize game
            createCards();
        });
    </script>
</body>
</html>
