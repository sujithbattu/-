            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: floatUp 15s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }

        /* Main container */
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 105, 180, 0.3);

            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        /* Music controls */
        .music-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .music-btn {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background: #e91e63;
            transform: scale(1.05);
        }

        /* Difficulty selection */
        .difficulty-selection {
            text-align: center;
            margin-bottom: 20px;
        }

        .difficulty-btn {
            background: #fff;
            color: #ff4081;
            border: 2px solid #ff4081;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .difficulty-btn:hover, .difficulty-btn.active {
            background: #ff4081;
            color: white;
        }

        /* Game stats */
        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 64, 129, 0.1);
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff4081;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        /* Memory game grid */
        .memory-game {
            display: grid;
            gap: 10px;
            margin: 20px auto;
            max-width: 500px;
        }

        .memory-game.easy {
            grid-template-columns: repeat(4, 1fr);
        }

        .memory-game.medium {
            grid-template-columns: repeat(4, 1fr);
        }

        .memory-game.hard {
            grid-template-columns: repeat(6, 1fr);
        }

        .memory-card {
            aspect-ratio: 1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .memory-card.flip {
            transform: rotateY(180deg);
        }

        .memory-card.matched {
            animation: matchPulse 0.5s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 10px;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background: white;
            transform: rotateY(180deg);
        }

        .card-front img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 8px;
        }

        .card-back {
            background: linear-gradient(135deg, #ff80ab, #ff4081);
            color: white;
            font-size: 2em;
        }

        /* Buttons */
        .game-controls {
            text-align: center;
            margin-top: 20px;

        .btn {
            background: #ff4081;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 5px;

        .btn:hover {
            background: #e91e63;
            transform: scale(1.05);
        }

        /* Victory screen */
        .victory-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease;

        .victory-content {

            background: white;
            border-radius: 20px;

            font-size: 2.5em;
            margin-bottom: 20px;

        }

        .victory-content p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 2000;

        /* Achievement notification */

            right: 20px;
        }

            font-weight: bold;
            color: #ff4081;
            margin-bottom: 5px;
        }
    </style>
</head>

        // Create game based on difficulty

            const pairsCount = {

            };

            // Select random photos
            const shuffledPhotos = [...photos].sort(() => Math.random() - 0.5);
            const selectedPhotos = shuffledPhotos.slice(0, totalPairs);
            const gamePhotos = [...selectedPhotos, ...selectedPhotos].sort(() => Math.random() - 0.5);

            memoryGame.className = `memory-game ${currentDifficulty}`;
            memoryGame.innerHTML = '';

            gamePhotos.forEach((photo, index) => {

                card.className = 'memory-card';
                card.dataset.photo = photo;

            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Flip card
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;
            if (this.classList.contains('matched')) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            moves++;
            movesDisplay.textContent = moves;
            checkForMatch();
        }

        // Check for match
        function checkForMatch() {
            const isMatch = firstCard.dataset.photo === secondCard.dataset.photo;
            isMatch ? handleMatch() : unflipCards();
        }

        // Handle match
        function handleMatch() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            
            matches++;
            matchesDisplay.textContent = matches;

            resetBoard();

            if (matches === totalPairs) {
                setTimeout(showVictory, 500);
            }
        }

        // Unflip cards
        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }

        // Reset board
        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];

            // Games played
            if (gamesPlayed === 5) {
                showAchievement("Susu's Angel! üòá", "You've played 5 times - I love you so much, baby!");
            } else if (gamesPlayed === 10) {
                showAchievement('Dedication! üíï', "10 games! You're the sweetest, honey!");
            }
        }

        // Show achievement
        function showAchievement(title, text) {
            const achievement = document.getElementById('achievement');
            const achievementTitle = document.getElementById('achievementTitle');
            const achievementText = document.getElementById('achievementText');
            
            achievementTitle.textContent = title;
            achievementText.textContent = text;
            
            achievement.classList.add('show');
            
            setTimeout(() => {
                achievement.classList.remove('show');
            }, 4000);
        }

        // Close victory screen
        function closeVictory() {
            victoryScreen.style.display = 'none';
            victoryMusic.pause();
            victoryMusic.currentTime = 0;
            resetGame();
        }

        // Reset game
        function resetGame() {
            clearInterval(timerInterval);
            matches = 0;
            moves = 0;
            hasFlippedCard = false;
            lockBoard = false;
            firstCard = null;
            secondCard = null;
            
            matchesDisplay.textContent = '0';
            movesDisplay.textContent = '0';
            timerDisplay.textContent = '0:00';
            
            createGame();
            startTimer();
            
            if (musicEnabled) {
                bgMusic.currentTime = 0;
                bgMusic.play().catch(e => console.log('Music play failed:', e));
            }
        }

        // Restart button
        restartBtn.addEventListener('click', resetGame);

        // Initialize on load
        init();
    </script>
</body>
</html>
